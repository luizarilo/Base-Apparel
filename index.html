<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="container">
    <div class="information__box">
      <header class="header">
        <img src="images/logo.svg" alt="logo">
      </header>
      <div class="image__mobile">
        <img src="images/hero-mobile.jpg" alt="image mobile" width="420">
      </div>
      <main class="main__content">
        <div class="main__text">
          <div class="box__text">
            <h1 class="were__text">W E ' R E</h1>
          </div>
          <div class="box__text">
            <h1 class>C O M I N G</h1>
          </div>
          <div class="box__text">
            <h1 class>S O O N</h1>
          </div>
          <div class="subtitle__text">
            <p class="subtitle">Hello fellow shoppers! We're currently building our new fashion store. Add your email
              below to stay up-to-date with announcements and our launch deals</p>
          </div>
          <div class="forms">
            <form class="main__form">
              <input type="email" id="email" name = "email" placeholder="Email Address">
              <div class = "icon"></div>
              <button type = "submit" onclick = validateEmail()><img src="images/icon-arrow.svg"></button>
            </form>
            <label class = "label__forms" for = "email">Please provide a valid email!</label>
          </div>
        </div>
      </main>

      <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
        Coded by <a href="https://github.com/luizarilo" target="_blank">Luiz Arilo</a>.
      </footer>
    </div>

    <div class="image__box">
    </div>

  </main>
</body>
<script src="scripts.js"></script>

</html>
